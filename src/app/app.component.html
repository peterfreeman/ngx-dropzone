Default
<ngx-dropzone></ngx-dropzone>

<ngx-dropzone (filesAdded)="onFilesAdded($event)" #drop>
	<ngx-dropzone-label>Drop it like it's hot!</ngx-dropzone-label>
	<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
		<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
	</ngx-dropzone-preview>
</ngx-dropzone>

<button (click)="drop.showFileSelector()">Open</button>

<ngx-dropzone (filesAdded)="onFilesAdded($event)" [disabled]="true">
	<ngx-dropzone-label>Drop it like it's hot!</ngx-dropzone-label>
	<ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
		<ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
	</ngx-dropzone-preview>
</ngx-dropzone>

<!-- TODO: Make directive with behaviour, no styling applied -->
<div class="custom-dropzone" ngx-dropzone>
	<ngx-dropzone-label>
		<div>
			<h2>My custom dropzone</h2>
		</div>
	</ngx-dropzone-label>
	<p>P-Element</p>
</div>
